targets:
  $default:
    sources:
      include:
        - "lib/**"
        - "pages/**"
        - "templates/**"
        - "web/**"
        - "tool/**"
        - "$package$"
        - "pubspec.yaml"
        - "theme.yaml"
        - "website.yaml"
      exclude:
        - "pages/**/_*"

additional_public_assets:
  # This tells build_runner that these files are part of the default build
  - "pages/**"
